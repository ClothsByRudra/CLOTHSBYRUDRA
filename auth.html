<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth System</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh; }
    .container { background:#fff; padding:20px; border-radius:10px; width:300px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align:center; }
    input { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:5px; }
    button { width:100%; padding:10px; background:#4f8bff; color:white; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#3a6fd6; }
    .link { text-align:center; margin-top:10px; cursor:pointer; color:#4f8bff; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="authBtn">Login</button>
    <p class="link" id="toggle">Create an account</p>
    <p class="link" id="forgot">Forgot Password?</p>
    <p id="message" style="text-align:center; color:red;"></p>
  </div>

  <script>
    let isLogin = true;

    document.getElementById("toggle").addEventListener("click", ()=>{
      isLogin = !isLogin;
      document.getElementById("formTitle").textContent = isLogin ? "Login" : "Register";
      document.getElementById("authBtn").textContent = isLogin ? "Login" : "Register";
      document.getElementById("message").textContent = "";
    });

    document.getElementById("authBtn").addEventListener("click", ()=>{
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      if(isLogin){
        // Login
        const user = JSON.parse(localStorage.getItem(email));
        if(user && user.password === password){
          message.textContent = "Login successful!";
          message.style.color = "green";
          setTimeout(()=>{
            // âœ… Redirect to your Google Sites home page
            window.location.href = "https://sites.google.com/view/clothsbyrudra/home";
          }, 800);
        } else {
          message.textContent = "Invalid credentials!";
          message.style.color = "red";
        }
      } else {
        // Register
        if(localStorage.getItem(email)){
          message.textContent = "User already exists!";
          message.style.color = "red";
        } else {
          localStorage.setItem(email, JSON.stringify({password}));
          message.textContent = "Registration successful! Please login.";
          message.style.color = "green";
          isLogin = true;
          document.getElementById("formTitle").textContent = "Login";
          document.getElementById("authBtn").textContent = "Login";
        }
      }
    });

    document.getElementById("forgot").addEventListener("click", ()=>{
      const email = document.getElementById("email").value;
      const user = JSON.parse(localStorage.getItem(email));
      const message = document.getElementById("message");
      if(user){
        message.textContent = "Your password is: " + user.password;
        message.style.color = "blue";
      } else {
        message.textContent = "No account found with this email.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
