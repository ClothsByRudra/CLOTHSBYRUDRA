<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
      width: 320px;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .product-card h2 {
      margin: 10px 0;
      font-size: 22px;
      color: #333;
    }

    .product-card .price {
      font-size: 20px;
      font-weight: bold;
      color: #e63946;
      margin: 8px 0;
    }

    .product-card button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .product-card button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-card">
      <img src="tshirt.png" alt="Printed T-Shirt">
      <h2>Printed T-Shirt</h2>
      <p class="price">â‚¹600</p>
      <button>Add to Cart</button>
    </div>
  </div>
</body>
</html>
