<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - ClothsByRudra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
      height: 200px;
      object-fit: cover;
    }

    .product-card h3 {
      margin: 10px 0 5px 0;
      color: #333;
    }

    .product-card p {
      font-size: 16px;
      color: #444;
      margin-bottom: 10px;
    }

    .product-card .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .product-card .btn:hover {
      background: linear-gradient(135deg, #764ba2, #667eea);
    }

    .cart {
      position: fixed;
      right: 20px;
      top: 100px;
      width: 300px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    }

    .cart h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .cart-item button {
      border: none;
      background: #ff4d4d;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      padding: 2px 6px;
    }

    .cart button.btn {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; margin-top:20px;">Welcome to ClothsByRudra Shop</h1>

  <div class="products">
    <!-- Product 2: Printed T-Shirt -->
    <div class="product-card">
      <img src="https://identical-apricot-znd9l31p62.edgeone.app/51jjcZP0L0L._SY741_.jpg" alt="Printed T-Shirt">
      <h3>Printed T-Shirt</h3>
      <p>â‚¹650</p>
      <button class="btn" onclick="addToCart('Printed T-Shirt', 650)">Add to Cart</button>
    </div>
  </div>

  <!-- Cart Sidebar -->
  <div class="cart">
    <h2>Cart ðŸ›’</h2>
    <div id="cart-items"></div>
    <p><strong>Total:</strong> â‚¹<span id="total">0</span></p>
    <button class="btn" onclick="checkout()">Checkout</button>
  </div>

  <script>
    let cart = [];

    function addToCart(name, price){
      cart.push({name, price});
      updateCart();
    }

    function removeItem(index){
      cart.splice(index, 1);
      updateCart();
    }

    function updateCart(){
      const cartItemsDiv = document.getElementById("cart-items");
      const totalSpan = document.getElementById("total");
      cartItemsDiv.innerHTML = '';
      let total = 0;
      cart.forEach((item, index)=>{
        total += item.price;
        cartItemsDiv.innerHTML += `
          <div class="cart-item">
            <span>${item.name}</span>
            <span>â‚¹${item.price}</span>
            <button onclick="removeItem(${index})">x</button>
          </div>
        `;
      });
      totalSpan.textContent = total;
    }

    function checkout(){
      if(cart.length === 0){
        alert("Cart is empty!");
        return;
      }
      alert("Checkout successful! (Payment integration will come later)");
      cart = [];
      updateCart();
    }
  </script>

</body>
</html>
